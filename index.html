<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<h1>, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="cal.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="calculator-body">
    <div class="result-part cabin">
      <p class="expression">Expression</p>
      <p class="result-text">Answer</p>
    </div>
    <div class="calc-part cabin">
      <div class="mc button spl-button">‚å´</div>
      <div class="c button spl-button">c</div>
      <div class="open-brace button spl-button">(</div>
      <div class="close-brace button spl-button">)</div>
      <div class="divide button spl-button">‚ûó</div>

      <div class="ex button">e<sup>x</sup></div>
      <div class="7 button">7</div>
      <div class="8 button">8</div>
      <div class="9 button">9</div>
      <div class="x button spl-button">‚úñÔ∏è</div>

      <div class="log10 button ">log<sub>10</sub></div>
      <div class="4 button">4</div>
      <div class="5 button">5</div>
      <div class="6 button">6</div>
      <div class="minus button spl-button">‚ûñ</div>

      <div class="root button">‚àö</div>
      <div class="1 button">1</div>
      <div class="2 button">2</div>
      <div class="3 button">3</div>
      <div class="plus button spl-button">‚ûï</div>

      <div class="log button">Log</div>
      <div class="10x button">x<sup>y</sup></div>
      <div class="0 button">0</div>
      <div class="dot button">.</div>
      <div class="equal button spl-button">üü∞ </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
